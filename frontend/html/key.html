<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
      <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4 ">
                <input class="form-control m-3 p-2 form-control-lg" key type="text" placeholder="Enter Key"
                        aria-label=".form-control-lg example">
            </div>
            <div class="col-2">
                <input class="form-control m-3 p-2 form-control-lg" keyBtn type="button" value="Enter"
                aria-label=".form-control-lg example">
            </div>
        </div>
      </div>

      <script>
                const key = document.querySelector("[key]");
                
                const keyBtn = document.querySelector("[keyBtn]")

                keyBtn.addEventListener('click',function(){
                    const keyValue = key.value
                        console.log(keyValue)
                    // console.log(key)
                          if(keyValue == "123456789"){
                            window.location.href = "admin.html";
                          }else{
                            alert("Enter valid key")
                          }
                },false)
      </script>
</body>
</html>
